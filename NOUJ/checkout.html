<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  
  <meta charset="UTF-8">
  <title>الدفع - متجر نوج</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Tajawal', bold;
      background: #f4f7fb;
      margin: 0;
      padding: 40px;
    }

    .checkout-wrapper {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  max-width: 1200px;
  margin: auto;
  gap: 30px;
}

.checkout-form {
  flex: 0 0 55%;
  min-width: 300px;
}

.invoice-box {
  flex: 0 0 40%;
  min-width: 300px;
}

    .checkout-form, .invoice-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    .checkout-form {
      flex: 1 1 55%;
    }

    .invoice-box {
      flex: 1 1 40%;
    }

    input, select {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: linear-gradient(45deg, #5000c0, #5000c0);
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }

    .summary p {
      margin: 6px 0;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="checkout-wrapper">
  <!-- فورم الدفع -->
  <div class="checkout-container">
    <h2>تأكيد الطلب والدفع</h2>

    <form id="checkout-form">
      <input type="text" name="name" placeholder="اسمك" required>
      <input type="email" name="email" placeholder="البريد الإلكتروني" required>
      <input type="text" name="phone" placeholder="رقم الهاتف" required>
      <input type="text" name="address" placeholder="العنوان بالتفصيل" required>

      <label for="payment-method">اختر وسيلة الدفع:</label>
      <select name="payment-method" id="payment-method" required>
        <option value="5021619">💳 بطاقة ائتمان</option>
        <option value="cod">💵 الدفع عند الاستلام</option>
      </select>

      <button type="submit">أتمام الطلب ✅</button>
    </form>
  </div>

  <script src="paymob.js"></script>
</body>
</html>


  <!-- الفاتورة -->
  <div class="invoice-box">
    <h2>🧾 الفاتورة</h2>
    <div id="invoice"></div>
  </div>
</div>

<script>
  const invoiceEl = document.getElementById("invoice");
  const cart = JSON.parse(localStorage.getItem("cart")) || {};
  const vatRate = 0.0;
  const discountRate = 0.1;

  function renderInvoice() {
    if (Object.keys(cart).length === 0) {
      invoiceEl.innerHTML = "<p>السلة فارغة.</p>";
      return;
    }

    let subtotal = 0;
    let rows = "";

    for (let id in cart) {
      const item = cart[id];
      const totalItem = item.quantity * item.price;
      subtotal += totalItem;

      rows += `
        <tr>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${totalItem.toFixed(2)} ج</td>
        </tr>`;
    }

    const discount = subtotal * discountRate;
    const vat = (subtotal - discount) * vatRate;
    const total = subtotal - discount + vat;

    invoiceEl.innerHTML = `
      <table>
        <thead>
          <tr><th>المنتج</th><th>الكمية</th><th>السعر</th></tr>
        </thead>
        <tbody>${rows}</tbody>
      </table>
      <div class="summary">
        <p>💵 المبلغ: ${subtotal.toFixed(2)} ج</p>
        <p>🎁 بعد الخصم: ${discount.toFixed(2)} ج</p>
        <p>🧾 ضريبة القيمة المضافة: ${vat.toFixed(2)} ج</p>
        <hr>
        <p>💰 الإجمالي: ${total.toFixed(2)} ج</p>
      </div>
    `;
  }

  renderInvoice();

  document.getElementById("checkout-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const formData = Object.fromEntries(new FormData(this));
    const orderData = {
      ...formData,
      cart,
      date: new Date().toLocaleDateString('ar-EG')
    };

    localStorage.setItem("orderData", JSON.stringify(orderData));
  });
</script>
<button class="print-btn" onclick="window.print()">🖨️ طباعة الفاتورة</button>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("UPtxd1MC2SrpDzWal"); // ✅ EmailJS Public Key

  const order = JSON.parse(localStorage.getItem("orderData")) || {};
  const cart = order.cart || {};
  const vatRate = 0.0;
  const discountRate = 0.10;

  if (order.name && Object.keys(cart).length > 0) {
    const customerDiv = document.getElementById("customer-details");
    const tbody = document.querySelector("#order-table tbody");
    const summary = document.getElementById("price-summary");

    customerDiv.innerHTML = `
      <p><strong>👤 الاسم:</strong> ${order.name}</p>
      <p><strong>📍 العنوان:</strong> ${order.address}</p>
      <p><strong>📱 الهاتف:</strong> ${order.phone}</p>
      <p><strong>💳 طريقة الدفع:</strong> ${order.payment}</p>
      <p><strong>📅 التاريخ:</strong> ${order.date || new Date().toLocaleDateString('ar-EG')}</p>
    `;

    let subtotal = 0;
    let itemList = '';

    for (let id in cart) {
      const item = cart[id];
      const itemTotal = item.quantity * item.price;
      subtotal += itemTotal;

      itemList += `${item.name} × ${item.quantity} = ${itemTotal} جنيه\n`;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${itemTotal.toFixed(2)} جنيه</td>
      `;
      tbody.appendChild(row);
    }

    const discount = subtotal * discountRate;
    const vat = (subtotal - discount) * vatRate;
    const total = subtotal - discount + vat;

    summary.innerHTML = `
      <p>💵 المجموع: ${subtotal.toFixed(2)} جنيه</p>
      <p>🎁 الخصم (${discountRate * 100}%): ${discount.toFixed(2)} جنيه</p>
      <p>🧾 ضريبة القيمة المضافة (${vatRate * 0}%): ${vat.toFixed(2)} جنيه</p>
      <hr>
      <p><strong>💰 الإجمالي: ${total.toFixed(2)} جنيه</strong></p>
    `;

    // ✅ إرسال الفاتورة بالإيميل
    if (order.email) {
      emailjs.send("service_5pcglet", "template_cmu4qhs", {
        name: order.name,
        phone: order.phone,
        address: order.address,
        paymentMethod: order.payment,
        items: itemList,
        total: total.toFixed(2),
        date: new Date().toLocaleDateString('ar-EG'),
        to_email: order.email
      }).then(() => {
        console.log("📩 تم إرسال الفاتورة على الإيميل.");
      }).catch(err => {
        console.error("❌ فشل إرسال الإيميل:", err);
      });
    }
  } else {
    document.querySelector(".invoice-box").innerHTML = "<p>❗ لا يوجد بيانات لعرض الفاتورة.</p>";
  }
  
</script>
<script src="paymob.js"></script>
</body>
</html>
